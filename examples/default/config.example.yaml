# Neo4J Configuration
neo4j_uri: "bolt://localhost:7687"
neo4j_user: "neo4j"
neo4j_password: "password"

# OpenAI Configuration
openai_api_key: "your-openai-api-key-here"
openai_model: "gpt-4o-mini"

# PostgreSQL (pgvector) Configuration (optional)
# If postgres_conn_string is set, the example will use Postgres as the ONLY storage backend
# (Graph + Vector + Sources) and will use a local BoltDB file only for caching the document hash.
postgres_conn_string: ""

# Must match the embedding output dimension.
# For OpenAI text-embedding-3-large, this is typically 3072.
vector_dim: 3072

top_k: 5

# Logging Configuration
log_level: "info"  # Options: debug, info, warn, error
